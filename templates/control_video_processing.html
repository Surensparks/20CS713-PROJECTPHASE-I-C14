<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Video Processing</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Control Video Processing</h1>
    <div>
        <form action="/stop_video_processing" method="get">
            <button type="submit" class="btn">Stop Video Processing</button>
        </form>
    </div>
    <div>
        <form action="/resume_video_processing" method="get">
            <button type="submit" class="btn">Resume Video Processing</button>
        </form>
    </div>
</body>
</html>
